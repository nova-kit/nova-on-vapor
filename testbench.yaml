providers:
  - Laravel\Nova\NovaCoreServiceProvider
  - NovaKit\NovaOnVapor\LaravelServiceProvider
  - Workbench\App\Providers\NovaServiceProvider

env:
  - SEND_QUERIES_TO_RAY=false

migrations: true

seeders:
  - Workbench\Database\Seeders\DatabaseSeeder

workbench:
  start: /nova
  build:
    - asset-publish
    - create-sqlite-db
    - migrate:refresh
  assets:
    - nova-assets

purge:
  directories:
    - public/vendor/nova
